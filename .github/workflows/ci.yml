name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - '!main'
  pull_request:
    branches:
      - 'main'

jobs:
  install:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: npm --no-fund ci
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: npm test
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: npm run compile

